<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واتساب ويب</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- الشريط الجانبي للمحادثات -->
        <div class="sidebar">
            <!-- رأس الشريط الجانبي -->
            <div class="sidebar-header">
                <div class="profile-pic">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="الصورة الشخصية">
                </div>
                <div class="header-icons">
                    <i class="fas fa-users"></i>
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            
            <!-- شريط البحث -->
            <div class="search-bar">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="بحث أو محادثة جديدة">
                </div>
            </div>
            
            <!-- قائمة المحادثات -->
            <div class="chat-list" id="chatList">
                <!-- سيتم ملء المحادثات بواسطة JavaScript -->
            </div>
        </div>
        
        <!-- منطقة المحادثة الرئيسية -->
        <div class="main-chat">
            <!-- رأس المحادثة -->
            <div class="chat-header">
                <div class="chat-contact">
                    <div class="contact-pic">
                        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="صورة جهة الاتصال">
                    </div>
                    <div class="contact-info">
                        <h3>سارة محمد</h3>
                        <p>متصل الآن</p>
                    </div>
                </div>
                <div class="chat-icons">
                    <i class="fas fa-video"></i>
                    <i class="fas fa-phone"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            
            <!-- منطقة عرض الرسائل -->
            <div class="messages-container" id="messagesContainer">
                <!-- الرسائل ستظهر هنا -->
                <div class="message-date">اليوم</div>
                
                <!-- رسائل واردة -->
                <div class="message received">
                    <div class="message-content">
                        <p>مرحباً! كيف حالك؟</p>
                        <span class="message-time">10:00 ص</span>
                    </div>
                </div>
                
                <!-- رسائل مرسلة -->
                <div class="message sent">
                    <div class="message-content">
                        <p>الحمد لله، أنا بخير. وأنتِ؟</p>
                        <span class="message-time">10:01 ص</span>
                    </div>
                </div>
            </div>
            
            <!-- منطقة إرسال الرسائل -->
            <div class="message-input">
                <div class="input-icons">
                    <i class="far fa-grin"></i>
                    <i class="fas fa-paperclip"></i>
                </div>
                <input type="text" id="messageInput" placeholder="اكتب رسالة هنا...">
                <button id="sendButton">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
        </div>
        
        <!-- معلومات جهة الاتصال (اختياري) -->
        <div class="contact-info-panel">
            <div class="info-header">
                <i class="fas fa-times close-info"></i>
                <h3>معلومات جهة الاتصال</h3>
            </div>
            <div class="info-content">
                <div class="contact-profile">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="صورة جهة الاتصال">
                    <h3>سارة محمد</h3>
                    <p>متصل الآن</p>
                </div>
                <div class="contact-details">
                    <div class="detail-item">
                        <i class="far fa-clock"></i>
                        <span>آخر ظهور: اليوم 9:45 ص</span>
                    </div>
                    <div class="detail-item">
                        <i class="far fa-image"></i>
                        <span>الصور والوسائط</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-ban"></i>
                        <span>حظر</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="whatsapp.js"></script>
</body>
</html>
